<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>

    
    <div id="offlineMsg" class="offline-message" style="display:none;">
      You are offline. Please check your internet connection.
    </div>

    <div class="converter">
      <div id="fromDropdown" class="dropdown"></div>
      <input type="hidden" id="fromCurrency" />
      
      
      <button id="swapBtn" title="Swap Currencies">â‡„</button>
      
      <div id="toDropdown" class="dropdown"></div>
      <input type="hidden" id="toCurrency" />
    </div>

    <input
      type="number"
      id="amount"
      placeholder="Enter amount"
      min="0"
      step="any"
    />
    <button id="convertBtn">Convert</button>

    <div id="result" class="result"></div>
    <div id="dailyRate" class="daily-rate"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
